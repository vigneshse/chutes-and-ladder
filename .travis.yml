sudo: required
language: java
jdk: openjdk11
branches:
  only:
  - master
  - "/v\\d+\\.\\d+[a-z]/"
script:
- mvn clean package -DskipTests=true -Dmaven.javadoc.skip=true -B -V
before_deploy:
- echo "Deploying jar file to GitHub"
deploy:
  provider: releases
  api_key:
    secure: 
  file: "/home/travis/build/vigneshse/chutes-and-ladder/target/*.jar"
  on:
    repo: vigneshse/chutes-and-ladder
